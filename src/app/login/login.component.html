<div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                        <span *ngIf="error" [@fallIn]='state'>{{ error }}</span>
                    </div>
                    <div class="panel-body">
                        <form role="form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
                            <fieldset>
                                <div class="form-group">
                                    <input autofocus class="form-control" type="email" placeholder="Email address.." (ngModel)="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-success btn-block">Log in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
